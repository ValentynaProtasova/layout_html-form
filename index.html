<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.429eb4a6.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form-group"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="age" value="12" min="1" max="100"> </label> <div class="form-field"> <label for="date">Full date of birth: <input type="date" id="date" name="date"> </label> </div> <label class="form-field"> I accept the term of the agreement <input type="checkbox" name="agreement" required> </label> </fieldset> <fieldset class="form-group"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" required placeholder="email@example.com" autocomplete="off"> </label> <label class="form-field"> Password: <input type="password" name="password" required minlength="11" maxlength="30" autocomplete="off"> </label> </fieldset> <fieldset class="form-group"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="cats" value="yes"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </div> <div class="form-field"> <label for="favcolor"> What is your favorite color? </label> <input type="color" id="favcolor" name="favcolor"> </div> <div class="form-field"> <label for="appt"> What time do you go to bed? </label> <input type="time" id="appt" name="appt" step="1" required> </div> <label class="form-field"> What are your favorite brand of cars? <select name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <div class="form-field"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate"> </div> </fieldset> <fieldset class="form-group"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="20" rows="2">
          </textarea> </div> <label class="form-field"> Would you recommend us? <select name="recommend" required autocomplete="off"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
